<body>
	<div class="import-container">
		<p class="top-header">
			RESTORE VAULT
		</p>

			<p>Wallet Seed</p>
			<textarea name="seed" id="" class="form-control" rows="6" placeholder="Enter your secret twelve word phrase here to restore your vault."></textarea>

			<input type="password" class="form-control" placeholder="Confirm Password" id="confirm-password">
			<div>
				<p class="error-msg"></p>
			</div>
			<div class="btns">
				<a class="cancel" href="login.html">CANCEL</a>
				<a class="confirm-input">OK</a>
			</div>
		</div>
	</div>
