<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/account.css">
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/clipboard.min.js"></script>
	<script type="text/javascript" src="js/clipboard.init.js"></script>
	<title>Account</title>
</head>
<body>
	<div class="account-container">
		<div class="top-title">
			<div class="code-area col-xs-4 home-item-48">
				<img class="person-head" src="image/icon48.png" alt="">
			</div>
			<div class="code-area col-xs-6 home-item-48">
				<a class="ico-address" target="_blank" title=""></a>
			</div>
			<div class="code-area col-xs-2 home-item-48">
				<span class="glyphicon glyphicon-list account-menu" aria-hidden="true"></span>
			</div>
			<div class="code-area col-xs-8 home-item-48">
				<span class="balance-amount"></span>
			</div>
			<div class="code-area col-xs-4 home-item-48">
				<a class="send-btn" href="Account_Send.html">SEND</a>
			</div>
		</div>
		<div class="transaction">
			<h4>TRANSACTIONS</h4>
			<div class="transaction-history"></div>
			<div class="transaction-view-more"><a target="_blank">View More <span class="glyphicon glyphicon-link" aria-hidden="true"></span></a></div>
		</div>
	</div>
	<div class="menu-overlay"></div>
	<div class="menu-content">
		<div class="popup-item">
			<span class="acc-copy-address" data-clipboard-text="">Copy Address</span>
			<span>Copy your ICO address to clipboard</span>
		</div>
		<div class="popup-item">
			<span class="acc-logout">Logout</span>
			<span>You need to enter your password to access to your account</span>
		</div>
		<div class="popup-item">
			<span class="acc-clear-credentials">Clear All Credentials</span>
			<span>You need to enter your seed words to restore your account</span>
		</div>
	</div>
	<div class="clipboard-success-msg">Copied</div>
</body>
</html>
