<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
	<script src="js/common.js"></script>
	<script src="js/app.js"></script>
	<title>Login</title>
</head>
<body>
	<div class="login-container">
		<div class="logo col-xs-12">
			<img src="image/logo_en.png" alt="">
		</div>
		<div class="input-park col-xs-12">
			<p class="title-1">
				ICO WALLET
			</p>
			<p class="title-2">
				your balance: <span class="send-balance">?</span>
			</p>
			<div class="password-group">
				<input type="text" class="form-control" placeholder="ico wallet address (min 8 chars)" id="toaddress"><br>
				<input type="number" class="form-control" placeholder="amount (min 0.001 ICO)" id="sendamount">
				<p class="error-msg"></p>
				<a class="confirm-btn">SEND</a>
				<a class="cancel-btn" href="AccountHome.html">CANCEL</a>
			</div>
		</div>
	</div>
</body>
</html>
